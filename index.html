<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza in Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landingPage">
        <div id="messageBox">
            <p>Are you ready?</p>
        </div>
        <button id="startButton" style="display: none;">Start Game</button>
    </div>
    <div id="characterSelection" style="display: none;">
        <h1>Select Your Pizza</h1>
        <div id="pizzaOptions">
            <img src="piz1.png" alt="Pizza 1" class="pizza-option" data-pizza="piz1.png">
            <img src="piz2.png" alt="Pizza 2" class="pizza-option" data-pizza="piz2.png">
            <img src="piz3.png" alt="Pizza 3" class="pizza-option" data-pizza="piz3.png">
        </div>
        <button id="confirmButton">Confirm</button>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <div id="gameOverMessage" style="display: none;">Game Over</div>
    <div id="successMessage" style="display: none;">
        <img id="subsImage" src="subs.jpg" alt="Pizza talking">
        <p id="successText"></p>
    </div>
    <audio id="backgroundMusic" src="bg.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
