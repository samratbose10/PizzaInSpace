<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza in Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="landingPage">
        <div id="messageBox">
            <p>Are you ready?</p>
        </div>
        <button id="startButton" style="display: none;">Start Game</button>
    </div>
    <div id="gameOverPage" style="display: none;">
        <div id="gameOverBox">
            <p>Your pizza got smashed!</p>
            <button id="restartButton">Restart Your Journey</button>
        </div>
    </div>
    <canvas id="gameCanvas" style="display: none;"></canvas>
    <script src="script.js"></script>
</body>
</html>
